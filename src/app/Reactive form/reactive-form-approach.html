<form [formGroup]="personForm" (ngSubmit)="submit()">

<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <h1 class="h1-top">Person</h1>
    </div>
    
  </div>
  
  <div class="row">
    <div class="col-md-1"></div>
  <div class="col-md-3">
    <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>First Name</mat-label>
        <input  matInput type="text" formControlName="Fname">
        <mat-error>
          First Name is Required
        </mat-error>
        </mat-form-field>
  </div>

  <div class="col-md-3">
    <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>Last Name</mat-label>
        <input  matInput type="text" formControlName="Lname">
        <mat-error>
          Last Name is Required
        </mat-error>
        </mat-form-field>
  </div>

  <div class="col-md-3">
    <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>Email</mat-label>
        <input  matInput type="text" formControlName="Email">
        <mat-error>
          Email is Required
        </mat-error>
        </mat-form-field>
  </div>
  <div class="row">
    <div class="col-md-1"></div>
  <div class="col-md-3">
    <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>Create Password</mat-label>
        <input  matInput type="password" formControlName="CreatePassword">
        <mat-error>
          Create Password is Required
        </mat-error>
        </mat-form-field>
  </div>
  <div class="col-md-3">
    <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>Confirm Password</mat-label>
        <input  matInput type="password" formControlName="ConfirmPassword">
        <mat-error>
          Confirm Password is Required
        </mat-error>
        </mat-form-field>
  </div>

  <div class="row">
    <div class="col-md-1"></div>
  <div class="col-md-1 ">
    <button mat-raised-button class="btn btn-primary">Create</button>
    </div>

    <div class="col-md-1 ">
        <button mat-raised-button class="btn btn-primary" (click)="Upload()">Upload</button>
        </div>
