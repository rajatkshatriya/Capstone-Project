        <div class="row d-flex justify-content-center align-items-center h-100">

            <div class="card" style="border-radius: 15px;">
       
        <div class="card-body p-5">
        <h2 class="text-uppercase text-center" >Signup</h2>
      <div class="col-md-1"></div>
      <div class="col-md-10">

    <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-3">
    <mat-form-field class="example-form-field" appearance="fill">
    <mat-label>First Name</mat-label>
        <input  matInput type="text" formControlName="Fname">
       <mat-error> 
        First Name is Required
       </mat-error>
        </mat-form-field>
       </div>
       </div>


       
       <div class="row">
    <div class="col-md-1"></div>

  <div class="col-md-3">
    <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>Last Name</mat-label>
        <input  matInput type="text" formControlName="Lname">
        
        <mat-error>
          Last Name is Required
        </mat-error>
        </mat-form-field>
        </div> 
          </div> 


   <div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-3">
    <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>Email</mat-label>
        <input  matInput type="text" formControlName="Email">
        <mat-error>
          Email is Required
        </mat-error>
        </mat-form-field>
        </div>
      </div>
  
    <div class="row">
    <div class="col-md-1"></div>
   <div class="col-md-3">
    <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>New Password</mat-label>
        <input  matInput type="password" formControlName="CreatePassword" >
        <mat-error>
          Password required and must be strong password 
        </mat-error>
        </mat-form-field>
      </div>
        </div>


        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-3">
    <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>Confirm Password</mat-label>
        <input  matInput type="password" formControlName="ConfirmPassword">
        <mat-error>
          Confirm Password is must match to New Password 
        </mat-error>
        </mat-form-field>
        </div>
        </div>

<div class="row">
<div class="col-md-2"></div>
  <div class="col-md-3">
    
    
    <button mat-raised-button class="btn btn-primary">Register</button>
        </div>
    
        <div class="col-md-3">
          <button mat-raised-button class="btn btn-primary" [routerLink]="['/loginPage']">Back</button>
        </div>
      </div>


        </div> 
        </div>
        </div>
        </div>
        </div>
      </div>
  </section> 
   </form>
