<div *ngIf="isLogin==false && issignup==false">
 
    <section class="vh-100 bg-image"
    style="background-image: url('https://img.wallpapic.com/i7121-119-63/medium/abstract-blue-white-electric-wallpaper.jpg');">
      <div class="mask d-flex align-items-center h-100 gradient-custom-3 unique">
      <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6">
      <div class="card" style="border-radius: 15px;">
      <div class="card-body p-5">
      <h2 class="text-uppercase text-center mb-5">Sign In</h2>
    
      <form #personForm="ngForm" (ngSubmit)="LoginForm(personForm)" >  
      <div class="form-outline mb-4">
      <div class="form-outline" col-md-12>
      <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Email</mat-label>
      <input required id="email1" matInput placeholder="Enter Email" #emaillogin="ngModel" name="emailuser" [(ngModel)]="emailuser"/>
     <mat-error *ngIf="emaillogin.invalid">
      Email is <strong>required</strong>
      </mat-error>
      </mat-form-field>
      </div>
      </div>


      <div class="form-outline mb-4">
      <div class="form-outline" col-md-12>
      <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Password</mat-label>
      <input required id="password1" matInput placeholder="Enter Password" #passwordlogin="ngModel" name="passworduser" [(ngModel)]="passworduser"/>
      <mat-error *ngIf="passwordlogin.invalid">
      Password is <strong>required</strong>
      </mat-error>
      </mat-form-field>
      </div>
       </div>
            
    
      <div class="d-flex justify-content-center">
      <button type="button" (click)="onclick()"
      mat-raised-button class="btn btn-primary">Submit</button>
      </div>
                   
      <p class="text-center text-muted mt-5 mb-0"><b>New user ?</b> </p>
      <div class="d-flex justify-content-center">
      <button type="button" (click)="onclicksignup()"mat-raised-button class="btn btn-primary">Sign up</button>
      </div>
      </form>
    
      </div>
      </div>
      </div>
      </div>
      </div>
      </div> 
      </section> 
  -   </div>
  
  
    
    <div *ngIf="isLogin==true">
        <dashboard></dashboard>
        <router-outlet></router-outlet>
       </div> 
    <div *ngIf="issignup==true">
      <signup-selector></signup-selector>
  </div>
